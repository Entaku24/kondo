<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>近藤くんのプロフィール</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="hero">
    <img src="images/profile.jpg" alt="近藤のプロフィール写真" class="profile-pic">
    <h1 class="name">近藤</h1>
    <p class="tagline">ゲームとチャレンジを愛するフレンドリーなプレイヤー</p>
  </header>

  <section class="intro">
    <h2>自己紹介</h2>
    <p>
      はじめまして、近藤です。Splatoonをこよなく愛し、深夜のチャレンジにも積極的に取り組むゲーム好きです。  
      チームプレイと仲間とのコミュニケーションを大切にしています。
    </p>
  </section>

  <section class="skills">
    <h2>趣味・スキル</h2>
    <ul>
      <li>🎮 趣味：Splatoon、オンライン対戦ゲーム</li>
      <li>⚡ チャレンジ精神：新モードにもすぐ飛び込む</li>
      <li>💬 コミュニケーション：スタンプで感情表現</li>
    </ul>
  </section>

  <section class="message">
    <h2>一言メッセージ</h2>
    <blockquote>
      <p>「入ってよかったやつこれ」</p>
      <p>「ありがとうございました！」</p>
    </blockquote>
  </section>

  <footer class="contact">
    <h2>SNS/Contact</h2>
    <ul class="social-links">
      <li><a href="#" aria-label="Discord"><img src="images/discord-icon.png" alt="Discord"></a></li>
      <li><a href="#" aria-label="Twitter"><img src="images/twitter-icon.png" alt="Twitter"></a></li>
    </ul>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
